<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <img src="images/garden.jpg" alt="Placeholder Garden Image" loading="lazy" width="400" height="600">
        <img src="images/palmyra.jpg" alt="Placeholder Palmyra Image" loading="lazy" width="400" height="600">
        <img src="images/pinkflower.jpg" alt="Placeholder Pink Flower Image" loading="lazy" width="400" height="600">
        <img src="images/redflower.jpg" alt="Placeholder Red Flower Image" loading="lazy" width="400" height="600">
        <img src="images/smallLandscape.jpg" alt="Placeholder Landscape Image" loading="lazy" width="400" height="600">
        <img src="images/sunflower.jpg" alt="Placeholder SunFlower Image" loading="lazy" width="400" height="600">

    </main>
    <footer class="lastModified">
        <p id="copyYear"></p>
        <p id="lastMod"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
