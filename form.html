    <main id ="main">
        <h1>Contact Us</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Contact Information</legend>
                <label>Username*<input type="text" id="username" name="username" required></label>
                <label for="email">Email*<input type="email" name="email" id="email"
                    pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from byui.edu" required></label>
                <label>Password*<input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" placeholder="8 characters - Letters and Numbers" required></label>
                <label>Password Confirmation*<input type="password" id="confirm" name="confirm" pattern="[A-Za-z0-9]{8,}" placeholder="8 characters - Letters and Numbers" required></label>
                <div id="feedback"></div>

                <label for="r">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
	                <option value="1">1</option>
	                <option value="2">2</option>
	                <option value="3">3</option>
	                <option value="4">4</option>
	                <option value="5">5</option>
                    <option value="6">6</option>
	                <option value="7">7</option>
	                <option value="8">8</option>
	                <option value="9">9</option>
	                <option value="10">10</option>
	            </datalist>
                <input type="submit" value="Contact Us Today!">
            </fieldset>
             
        </form>
